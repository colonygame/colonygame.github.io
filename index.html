<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Colony Game Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <object id="game-container" type="application/x-shockwave-flash" 
        data="https://github.com/SynthKittenDev/Colony-Revival-Project/raw/refs/heads/main/ColonyV63.swf">
        <param name="movie" value="https://github.com/SynthKittenDev/Colony-Revival-Project/raw/refs/heads/main/ColonyV63.swf">
        <param name="quality" value="high">
        <param name="wmode" value="direct">
        <param name="allowscriptaccess" value="always">
        <param name="allowfullscreen" value="true">
    </object>
</body>
</html>
